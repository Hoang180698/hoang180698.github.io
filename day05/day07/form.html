<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="youtube.com" method="post">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="enter here ...." name="username" required/>
      <br />
      <br />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="enter here ..." name="username" required/>
      <br /><br />
      <label for="gender">Gender:</label>
      <input type="radio" id="female" value="female" name="gender" />
      <label for="female">Female</label>
      <input type="radio" id="male" value="female" name="gender" />
      <label for="female">Male</label>
      <input type="radio" id="other" value="other" name="gender" />
      <label for="other">Other</label>
      <br /><br />
      <label for="">Favorites:</label>
      <input type="checkbox" id="swim" value="swim" name="favorites" />
      <label for="swim">Swim</label>
      <input type="checkbox" id="book" value="book" name="favorites" />
      <label for="book">Read book</label>
      <input type="checkbox" id="sport" value="sport" name="favorites" />
      <label for="sport">Play sport</label>
      <input type="checkbox" id="Game" value="Game" name="favorites" />
      <label for="Game">Play Game</label>
      <br /><br />
      <label for="">Country:</label>
      <select name="Countries" id="countries">
        <option value="ha-noi">Hà Nội</option>
        <option value="tp-HCM">tp. Hồ Chí minh</option>
        <option value="hai-phong">Hải Phòng</option>
        <option value="hai-duong">Hải Dương</option>
      </select>
      <br /><br />
      <button type=""submit>Submit</button>
      <button type=""reset>Reset</button>
      <input type="submit">
    </form>
  </body>
</html>
